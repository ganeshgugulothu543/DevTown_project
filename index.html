<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- zomato logo -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />

    <script
      src="https://kit.fontawesome.com/7733c97b90.js"

    <section class="hero__section">

        <nav class="navbar">
          <a href="#" class="link1">Get the App</a>

            <a href="#" class="link">Add Restaurants</a>
            <a href="#" class="link">Login</a>
            <a href="#" class="link">SignUp</a>
            <a href="#" class="user_icon">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </nav>
      </header>

      <div>
        <img
          src="./images/heroSectionLogo1.png"
          alt="zomato logo"
          class="hero__section_logo"
        />
        <h1>Discover the best food & drinks in India</h1>
        <div><input class="input" text" placeholder="India"></div>
        <div>
          <input class="input" text" placeholder="Search for restaurant, cuisine
          or a dish">

      </div>
    </section>
